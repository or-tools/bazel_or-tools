# ref: https://github.com/actions/runner-images
name: amd64 macOS

on: [push, pull_request]

jobs:
  # Building using the github runner environement directly.
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Bazel
        run: |
          brew update
          brew unlink bazelisk
          brew install bazel
      - name: Check Bazel
        run: bazel version
      - name: Build
        run: >
          bazel build
          -c opt
          --cxxopt="-std=c++20"
          --subcommands=true
          ...
      - name: Test
        run: >
          bazel test
          -c opt
          --cxxopt="-std=c++20"
          --test_output=errors
          ...
